{% extends 'base.html' %}

{% block title %}Dear, Diary - Register{% endblock %}
<!-- another part of the register-->
{% block content %}
<div class="auth-form">
    <form action="{{ url_for('register') }}" method="post">
        <h1>Register</h1>
        <div class="input-box">
            <input type="text" name="username" placeholder="Username" required>
        </div>
        <div class="input-box">
            <input type="email" name="email" placeholder="Email" required>
        </div>
        <div class="input-box">
            <input type="password" name="password" placeholder="Password" required minlength="8">
        </div>
        
        <button type="submit" class="btn btn-secondary"><i class="fas fa-user-plus"></i> Create Account</button>
        <!-- if you have an account, it will tell you so it will also tell you to log in.-->
        <div class="register-link">
            <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
        </div>
    </form>
</div>
{% endblock %}
